{% set name = "bibmanager" %}
{% set version = "1.4.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bibmanager-{{ version }}.tar.gz
  sha256: 911351cf10573fad873dedf84bf1fed6c645f6471ff9ec1de83c8d1a32148fd3

build:
  number: 0
  noarch: python
  entry_points:
    - bibm = bibmanager.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.15.1
    - packaging >=17.1
    - prompt-toolkit >=3.0.5
    - pygments >=2.2.0
    - python >=3.6
    - requests >=2.19.1

test:
  imports:
    - bibmanager

about:
  home: https://github.com/pcubillos/bibmanager
  summary: A BibTeX manager for LaTeX projects
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pcubillos/bibmanager
  doc_url: https://bibmanager.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - pcubillos
