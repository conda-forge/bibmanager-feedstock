{% set name = "bibmanager" %}
{% set version = "1.4.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bibmanager-{{ version }}.tar.gz
  sha256: 6b87963d56e3bf5e76c696de12b6252c6fdb46e002a5e6196c8545a5ebd0b101

build:
  number: 0
  noarch: python
  entry_points:
    - bibm = bibmanager.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy >=2.0.0
    - packaging >=17.1
    - prompt-toolkit >=3.0.48
    - pygments >=2.2.0
    - python >={{ python_min }}
    - requests >=2.19.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - bibmanager

about:
  home: https://github.com/pcubillos/bibmanager
  summary: A BibTeX manager for LaTeX projects
  license_file: LICENSE
  dev_url: https://github.com/pcubillos/bibmanager
  doc_url: https://bibmanager.readthedocs.io/en/latest/index.html

extra:
  recipe-maintainers:
    - pcubillos
